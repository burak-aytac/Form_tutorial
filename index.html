<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<section id="first_title">
    <h3 id="enroll">Enroll For Our Artificial Intelligence Community</h3>
    <h1 id="big-title"> <span>AI</span> Network Community</h1>
    <form action="result.html" method="GET" target="_blank">
        <div id="submit">
            <input type="submit" id="contact" value="Contact us">
        </div>
    </form>
</section>
<body>
    <div id="info">
        <h2 id="inform">Place write your information to the form below</h2>
    </div>
    <div id="container">
        <form action="result.html" method="GET" target="_blank">
            <div id="box-label">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="text your name">
            </div>
            <div id="box-label">
                <label for="surname">Surname</label><br>
                <input type="text" id="surname" name="surname" placeholder="text your surname">
            </div>
            <div id="box-label">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="text your Email">
            </div>
            <div id="box-label">
                <label for="comment">Comments</label> <br>
                <textarea name="comment" id="comment" cols="130" rows="10" style="resize: none;" placeholder="Please write your comments"></textarea>
            </div>
            <div id="send">
                <input type="submit" id="send-it" value="Send Informations">
            </div>
        </form>
    </div>
    
</body>
</html>
